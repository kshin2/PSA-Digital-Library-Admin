<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Records</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8efff;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #2176d2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #145ea8;
    }
    .btn-danger {
      background-color: #d9534f;
    }
    .btn-danger:hover {
      background-color: #c9302c;
    }
    .btn-update:hover {
      background-color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #2176d2;
      color: white;
    }
    .action-dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
      min-width: 120px;
    }
    .dropdown-content a {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: black;
      transition: background-color 0.2s ease;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown-content a:hover i.bx-edit {
      color: green;
    }
    .dropdown-content a:hover i.bx-trash {
      color: red;
    }
    .action-dropdown:hover .dropdown-content {
      display: block;
    }
    .action-modal {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .action-modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      max-width: 90%;
      position: relative;
      transform: scale(0.95);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      box-sizing: border-box;
    }
    .action-modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    .modal-content input[type="text"],
    .modal-content input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .search-box {
      margin-bottom: 10px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      align-items: center;
      gap: 10px;
    }
    .pagination-controls button {
      background: #2176d2;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .pagination-controls button:hover {
      background: #145ea8;
    }
    .input_file{
      border-radius: 4px;
  padding: 0 16px;
  height: 40px;
  cursor: pointer;
  background-color: white;
  border: 1px solid rgba(0, 0, 0, 0.16);
  box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.05);
  margin-right: 16px;
  transition: background-color 200ms;
    }
/* file upload button */
input[type="file"]::file-selector-button {
  border-radius: 4px;
  padding: 0 16px;
  height: 30px;
  cursor: pointer;
  background-color: white;
  border: 1px solid rgba(0, 0, 0, 0.16);
  box-shadow: 0px 1px 0px rgba(0, 0, 0, 0.05);
  margin-right: 16px;
  transition: background-color 200ms;
}

/* file upload button hover state */
input[type="file"]::file-selector-button:hover {
  background-color: #f3f4f6;
}

/* file upload button active state */
input[type="file"]::file-selector-button:active {
  background-color: #e5e7eb;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>Records</h2>
      <button class="btn" onclick="openModal('addModal')">+ Add</button>
    </div>

    <input type="text" class="search-box" id="searchInput" placeholder="Search by title..." onkeyup="filterTable()">

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>PDF File</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="recordsTable">
        <tr>
          <td>Sample Document</td>
          <td><a href="#" target="_blank">sample.pdf</a></td>
          <td>
            <div class="action-dropdown">
              <button class="btn"><i class='bx bx-dots-horizontal'></i></button>
              <div class="dropdown-content">
                <a href="#" onclick="openModal('editModal')"><i class='bx bx-edit'></i> Edit</a>
                <a href="#" onclick="confirmDelete()"><i class='bx bx-trash'></i> Delete</a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <div class="pagination-controls">
        <button onclick="paginate(Math.max(1, currentPage - 1))">Prev</button>
      </div>
      <span id="pageInfo">Page 1</span>
      <div class="pagination-controls">
        <button onclick="paginate(currentPage + 1)">Next</button>
      </div>
    </div>
  </div>

  <!-- Add Modal -->
  <div class="action-modal" id="addModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('addModal')">&times;</button>
      <h3>Add Record</h3>
      <input type="text" placeholder="Enter title">
      <input type="file" accept="application/pdf">
      <button class="btn" onclick="closeModal('addModal')">Save</button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="action-modal" id="editModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('editModal')">&times;</button>
      <h3>Edit Record</h3>
      <input type="text" value="Sample Document">
      <input type="file" accept="application/pdf">
      <button class="btn btn-update" onclick="closeModal('editModal')">Update</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="action-modal" id="deleteModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal('deleteModal')">&times;</button>
      <h3>Are you sure to delete this?</h3>
      <div style="margin-top: 20px; display: flex; justify-content: space-between;">
        <button class="btn" onclick="closeModal('deleteModal')">Cancel</button>
        <button class="btn btn-danger" onclick="deleteRecord()">Delete</button>
      </div>
    </div>
  </div>

  <div>
    <input class="input_file" type="file" name="pdf_info" accept="application/pdf" required><br><br>  
  </div>
  <iframe src="https://drive.google.com/embeddedfolderview?id=13PIANmsTenRzgwr1SKFzslYjIx_J7Fgi#grid" width="100%" height="500px" style="border: none;"></iframe>

  <script>
    const rowsPerPage = 5;
    let currentPage = 1;

    function openModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    function confirmDelete() {
      openModal('deleteModal');
    }

    function deleteRecord() {
      alert('Record deleted!');
      closeModal('deleteModal');
    }

    function filterTable() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const rows = document.querySelectorAll('#recordsTable tr');
      rows.forEach(row => {
        const title = row.cells[0].textContent.toLowerCase();
        row.style.display = title.includes(input) ? '' : 'none';
      });
    }

    function setupPagination() {
      const table = document.getElementById('recordsTable');
      const rows = table.querySelectorAll('tr');
      const pageCount = Math.ceil(rows.length / rowsPerPage);
      paginate(currentPage);
    }

    function paginate(page) {
      const table = document.getElementById('recordsTable');
      const rows = table.querySelectorAll('tr');
      currentPage = page;
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageInfo = document.getElementById('pageInfo');
      pageInfo.textContent = `Page ${page}`;
      rows.forEach((row, index) => {
        row.style.display = index >= start && index < end ? '' : 'none';
      });
    }

    window.onload = setupPagination;
  </script>
</body>
</html>
